<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baxep Messenger</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Окно для входа */
    .container {
      max-width: 900px;
      width: 100%;
      padding: 20px;
      background: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .header {
      margin-bottom: 20px;
    }

    .input-area {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"], input[type="password"] {
      padding: 10px;
      background: #2a2a2a;
      color: #fff;
      border: none;
      margin: 10px 0;
      border-radius: 5px;
      width: 80%;
    }

    button {
      background: #333;
      color: #fff;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: #444;
    }

    /* Стиль чата */
    .chat-container {
      display: none;
      background: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 900px;
      padding: 20px;
      overflow: hidden;
    }

    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 10px;
      background: #333;
      border-radius: 8px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .status {
      font-size: 12px;
      color: #7d7d7d;
    }

    .message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
    }

    .message.user {
      background: #444;
      color: #fff;
    }

    .message.bot {
      background: #3498db;
      color: #fff;
    }

    .input-container {
      display: flex;
      align-items: center;
    }

    .input-container input {
      padding: 12px;
      background: #333;
      color: #fff;
      border: none;
      flex-grow: 1;
      border-radius: 5px;
    }

    .input-container button {
      background: #444;
      color: #fff;
      padding: 12px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 10px;
    }

    .user-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .user-bar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    /* Красное окно с уведомлением */
    .notification {
      background-color: #e74c3c;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 16px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .notification span {
      cursor: pointer;
      font-weight: bold;
      padding-left: 10px;
    }

    /* Окно с подсказками о боте */
    .bot-info {
      background-color: #444;
      color: #fff;
      padding: 10px;
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      border-radius: 5px;
    }

    .temp-avatar {
      width: 40px;
      height: 40px;
      background-color: #3498db;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      line-height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Красное окно уведомления -->
  <div id="notification" class="notification">
    Работа Baxep Messenger будет прекращена 5 июня. <span onclick="closeNotification()">✖</span>
  </div>

  <!-- Окно входа -->
  <div id="login" class="container">
    <h2>Добро пожаловать в Baxep Messenger!</h2>
    <div class="input-area">
      <button onclick="registerTemporaryUser()">Зарегистрировать временного пользователя</button>
    </div>
    <div id="loginError" style="color: red;"></div>
    <p>BAXEPSOFT 2024–2025</p>
  </div>

  <!-- Чат -->
  <div id="chat" class="chat-container">
    <div class="user-bar">
      <div style="display: flex; align-items: center;">
        <div id="userAvatar" class="temp-avatar">T</div>
        <strong id="currentUser">Временный пользователь</strong>
      </div>
      <button onclick="logout()">Выйти</button>
    </div>

    <div class="chat-header">
      <div style="display: flex; align-items: center;">
        <img class="avatar" src="https://enterfind.wordpress.com/wp-content/uploads/2013/05/windows8_account_picture.png" alt="Bot Avatar">
        <div>
          <strong>Apel <span class="status">BOT</span></strong>
        </div>
      </div>
    </div>

    <div id="chatWindow" class="chat-window"></div>

    <div class="input-container">
      <input type="text" id="userInput" placeholder="Введите сообщение..." onkeypress="handleKey(event)" />
      <button onclick="sendMessage()">Отправить</button>
    </div>

    <!-- Окно с информацией о боте -->
    <div class="bot-info">
      Вы можете попросить меня рассказать анекдот, приветствовать меня или просто поболтать!
    </div>
  </div>

  <script>
    let currentUser = '';
    let isBlocked = false;
    
    const jokes = [
      "Как называют кота, который сдает экзамен? Кот-экзаменатор!",
      "Почему программисты не могут засыпать? Потому что они боятся багов во сне!",
      "В аптеке: — У вас есть что-то от усталости? — Да, отпуск.",
      "Жена: Ты меня не слушаешь! Муж: А ты что-то говорила?"
    ];

    // Логика для регистрации временного пользователя
    function registerTemporaryUser() {
      currentUser = 'Временный пользователь';
      document.getElementById('userAvatar').classList.add('temp-avatar');
      document.getElementById('currentUser').innerText = currentUser;
      document.getElementById('login').style.display = 'none';
      document.getElementById('chat').style.display = 'block';
    }

    // Логика отправки сообщений
    function sendMessage() {
      const message = document.getElementById('userInput').value.trim();
      if (!message) return;

      const chatWindow = document.getElementById('chatWindow');
      const messageElement = document.createElement('div');
      messageElement.className = 'message user';
      messageElement.innerText = message;
      chatWindow.appendChild(messageElement);

      document.getElementById('userInput').value = '';

      // Ответ бота
      setTimeout(() => {
        const botMessage = document.createElement('div');
        botMessage.className = 'message bot';
        botMessage.innerText = jokes[Math.floor(Math.random() * jokes.length)];
        chatWindow.appendChild(botMessage);
        chatWindow.scrollTop = chatWindow.scrollHeight; // Прокрутка вниз
      }, 1000);
    }

    // Обработчик нажатия Enter
    function handleKey(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    // Закрытие уведомления
    function closeNotification() {
      document.getElementById('notification').style.display = 'none';
    }

    // Выход
    function logout() {
      document.getElementById('login').style.display = 'block';
      document.getElementById('chat').style.display = 'none';
      currentUser = '';
      document.getElementById('currentUser').innerText = '';
      document.getElementById('userAvatar').classList.remove('temp-avatar');
    }
  </script>
</body>
</html>
